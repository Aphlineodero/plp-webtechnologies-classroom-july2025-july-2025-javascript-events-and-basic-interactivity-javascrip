<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive JavaScript Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>JavaScript Interactivity Demo</h1>
  </header>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Part 1: Event Handling</h2>
    <button id="clickMeBtn">Click Me</button>
    <p id="message"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Part 2: Interactive Elements</h2>
    
    <!-- Light/Dark Mode -->
    <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Counter Game -->
    <div class="counter-box">
      <p>Counter: <span id="counterValue">0</span></p>
      <button id="increaseBtn">Increase</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- FAQ -->
    <div class="faq">
      <h3 class="faq-question">What is JavaScript?</h3>
      <p class="faq-answer">JavaScript is a programming language used to make web pages interactive.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Part 3: Form Validation</h2>
    <form id="signupForm">
      <label>Name: <input type="text" id="name" required></label>
      <span class="error" id="nameError"></span>

      <label>Email: <input type="text" id="email" required></label>
      <span class="error" id="emailError"></span>

      <label>Password: <input type="password" id="password" required></label>
      <span class="error" id="passwordError"></span>

      <button type="submit">Submit</button>
    </form>
    <p id="formSuccess"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
